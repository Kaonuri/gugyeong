<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body 
      {
        height: 100%; overflow:hidden;
        margin: 0;
        background-color: black;
      }

      iframe
      {
        height: 100%;
        width: 100%;
        position: absolute;
        margin: 0;
        border:none;
        overflow:hidden;
      } 
    </style>
    <script type= "text/javascript">
      function changeIframeUrl(url)      
      {
          document.getElementById("main_frame").src = url;
      }
    </script>
  </head>
  <body>
      <iframe id="main_frame" src="" width="100%" height="100%" frameborder="0" scrolling="no"/>
  </body>
</html>
